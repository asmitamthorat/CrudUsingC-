<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#ulEmployees');
            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: '/Employee/GetEmployees',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);

                        $.each(data.data, function (index,employee) {
                            console.log(employee);
                            var data =  employee.id +  employee.email +  employee.name  + employee.phoneNumber;
                            ulEmployees.append('<li>'+ data + '</li>')
                            })
                    },
                    error: function (error) {
                        console.log(error.response);
                    }
                });
            });
        });

    </script>
</head>
<body>
    <input id="btn" type="button" value="Get All Employee" />


    <table class="tblProducts">
        <thead>
            <tr class="headings" style="background-color:#4495d1;">
                <th>EmpId</th>
                <th>EmpEmail</th>
                <th>EmpName</th>
                <th>PhoneNumber</th>

            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <ul id="ulEmployees"></ul>

</body>
</html>
