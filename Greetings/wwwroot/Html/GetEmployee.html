<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/GetEmployee.css">
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript">

        function getEmployees() {
            console.log('data');
            $.ajax({
                type: 'GET',
                url: '/Employee/GetEmployees',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    $.each(data.data, function (index, employee) {
                        console.log(employee);
                        var data = "<tr>"
                            + "<td>" + employee.id + "</td>"
                            + "<td>" + employee.email + "</td>"
                            + "<td>" + employee.name + "</td>"
                            + "<td>" + employee.address + "</td>"
                            + "<td>" + employee.phoneNumber + "</td>"
                            + "<td><button  id="+ employee.id +" onClick='deleteEmployee(id)' class='delete_Button'>Delete</button></td >"
                            + "<td><a href= 'Update.html?"+employee.id+"'> <button id=" + employee.id + " class='Update_Button'>update</button></a></td >"
                            + "</tr>";
                        $('tbody').append(data)
                    })
                },
                error: function (error) {
                    console.log(error.response);

                }
            });
        };


        $(document).ready(function () {
            getEmployees();
        });

        function deleteEmployee(id)
        {
            console.log(id);
            $.ajax
                ({
                    url: '/Employee/DeleteEmployee/' + id,
                    type: 'DELETE',
                    success: function (data) {
                        console.log(data)
                        alert("data deleted successfully")
                    },
                    error: function (error) {
                        console.log(error.response);
                    }
                })
        }
    </script>
</head>

                <th>PhoneNumber</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <ul id="tblProducts tbody"></ul>


</body>
</html>
